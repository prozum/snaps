name: llvm
version: 4
summary: LLVM sum.
description: LLVM desc.
confinement: devmode

apps:
  clang:
    command: usr/bin/clang
  gdb:
    command: usr/bin/gdb
  cmake:
    command: usr/bin/cmake
  bison:
    command: usr/bin/bison
  flex:
    command: usr/bin/flex
  lli:
    command: usr/bin/lli
  llvm-link:
    command: usr/bin/llvm-link
parts:
  llvm:
    plugin: make
    source: .
    stage-packages: [cmake,gdb,bison,flex]
    build-packages:
      - git
      - make
      - cmake
      - clang
      - build-essential
