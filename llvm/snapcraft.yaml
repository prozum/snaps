name: llvm
version: 0.1.1
summary: LLVM sum.
description: LLVM desc.
confinement: devmode

apps:
  bash:
    command: bin/bash
  clang:
    command: usr/bin/clang
  gdb:
    command: usr/bin/gdb
  make:
    command: usr/bin/make
  cmake:
    command: usr/bin/cmake
  bison:
    command: usr/bin/bison
  flex:
    command: usr/bin/flex
  lli:
    command: usr/bin/lli
  llvm-link:
    command: usr/bin/llvm-link
parts:
  llvm:
    plugin: make
    source: .
    stage-packages: [bash,cmake,make,gdb,bison,flex,binutils,libgcc1,libc6-dev,libgcc-5-dev]
    build-packages:
      - git
      - cmake
      - clang
      - build-essential
